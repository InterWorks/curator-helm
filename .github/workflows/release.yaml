name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: us-east-2-development-docker
    steps:
      - name: semantic-release token
        id: checkout-token
        uses: getsentry/action-github-app-token@v3.0.0
        with:
          app_id: ${{ secrets.SEMANTIC_RELEASE_APP_ID }}
          private_key: ${{ secrets.SEMANTIC_RELEASE_PRIVATE_KEY }} 
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.checkout-token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      - name: install yq
        run: |
          sudo curl https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq


      - name: Install dependencies
        run: npm install

      - name: Debug yq and Chart.yaml before release
        run: |
          echo "=== YQ Version ==="
          yq --version
          echo "=== Chart.yaml before ==="
          cat charts/curator/Chart.yaml
          echo "=== Test yq command ==="
          yq eval '.version' charts/curator/Chart.yaml

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.checkout-token.outputs.token }}
          DEBUG: semantic-release:*
        run: npx semantic-release

      - name: Debug Chart.yaml after release
        run: |
          echo "=== Chart.yaml after ==="
          cat charts/curator/Chart.yaml
